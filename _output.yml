bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#46743c"
    base_font: 
      google: Roboto Slab
  repo: https://github.com/nielsrhansen/CSwR

bookdown::gitbook:
  css: style.css
  split_by: section+number
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Computational Statistics with R</a></li>

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  citation_package: natbib
  keep_tex: yes
  highlight: pygments
